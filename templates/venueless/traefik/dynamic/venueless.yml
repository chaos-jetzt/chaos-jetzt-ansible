http:
  routers:
    venueless_http:
      rule: "Host(`{{ inventory_hostname }}`)"
      service: "venueless-app@file"
      entryPoints:
        - "http"
      middlewares:
        - "https_redirect"
    venueless_https:
      rule: "Host(`{{ inventory_hostname }}`)"
      service: "venueless-app@file"
      entryPoints:
        - "https"
      tls:
        certResolver: "le_http"
  services:
    venueless-app:
      loadBalancer:
        servers:
          - url: "http://localhost:8002"
